<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>millionframes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mukta:wght@500;600&family=Nunito:wght@300;400&family=PT+Sans:wght@400;700&family=Padauk:wght@400;700&family=Raleway:wght@400;500;600;700;800&family=Work+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <header>
            <div class="headerLeft">
                <div class="logo"> <span class="logoIcon">m.</span> <b>million</b>Frames</div>
            </div>
            <div class="navbar">
                <ul>
                    <li>Work</li>
                    <li>Product</li>
                    <li>Academy</li>
                    <li>Story</li>
                    <li>Blog</li>
                </ul>
            </div>
            <div class="headerRight">
                <div class="contact">
                    <button class="button headerButton">Contact</button>
                </div>
            </div>
        </header>
        <main>
            <div class="mainWrapper">
                <div class="mainLeft">
                    <div class="mainHeading">
                        <h1>Let's chat.<br/>
                            Tell me about your<br/>
                            project.
                        </h1>
                    </div>
                    <div class="mainDisc"><p>Let's create something together</p></div>
                    <a class="mainGmail">
                        <div class="gmailIcon"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">
                            <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z"/>
                          </svg></div>
                        <div class="gmailButton">
                            <p>Mail me at</p>
                            <p class="gmailLink">framemillion@gmail.com</p>
                        </div>
                    </a>
                </div>
                <div class="mainRight">
                    <div class="mainForm">
                        <h2 class="message">Send us a message</h2>
                        <input class = "inputField" type="text" placeholder="Full name*">
                        <input class = "inputField" type="text" placeholder="Email address*">
                        <input class = "inputField" type="text" placeholder="Subject">
                        <label class = "label" for="subjectMore">Tell us more about your subject</label>
                        <textarea class="subjectMore" name="subjectMore" id="subjectMore" cols="30" rows="3"></textarea>
                        <button class="button formButton">Send message</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
