<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>millionframes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <header>
            <div class="headerLeft">
                <div class="logo">millionFrames</div>
            </div>
            <div class="navbar">
                <ul>
                    <li>Work</li>
                    <li>Product</li>
                    <li>Academy</li>
                    <li>Story</li>
                    <li>Blog</li>
                </ul>
            </div>
            <div class="headerRight">
                <div class="contact">
                    <button>Contact</button>
                </div>
            </div>
        </header>
        <main>
            <div class="mainLeft">
                <div class="mainHeading">
                    <h2>Let's chat.
                        Tell me about your
                        project.
                    </h2>
                </div>
                <div class="mainDisc"><p>Let's create something together</p></div>
                <div class="mainGmail">Gmail</div>
            </div>
            <div class="mainRight">
                <div class="mainForm">
                    <h2 class="message">Send us a message</h2>
                    <input type="text" placeholder="Full name*">
                    <input type="text" placeholder="Email address*">
                    <input type="text" placeholder="Subject">
                    <label for="subjectMore">Tell us more about your subject</label>
                    <textarea name="subjectMore" id="subjectMore" cols="30" rows="3"></textarea>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
